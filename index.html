<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Defense Tower PWA</title>

  <!-- –ò–∫–æ–Ω–∫–∏ –¥–ª—è PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icon-192.png">
  <link rel="apple-touch-icon" href="/img/icon-512.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      touch-action: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
    #rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.5em;
      z-index: 9999;
      padding: 20px;
    }

    #rotate-warning img {
      width: 80px;
      margin-bottom: 20px;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä, –≤ –∫–æ—Ç–æ—Ä—ã–π —Ä–µ–Ω–¥–µ—Ä—è—Ç—Å—è –≤—Å–µ "—ç–∫—Ä–∞–Ω—ã" -->
  <div id="game-container"></div>

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å —ç–∫—Ä–∞–Ω -->
  <div id="rotate-warning" style="display: none;">
    <img src="/img/rotate.png" alt="rotate device">
    <div>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–≤–µ—Ä–Ω–∏—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ<br>–≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ üì±‚û°Ô∏è</div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –º–æ–¥—É–ª—å –∏–≥—Ä—ã -->
  <script type="module" src="js/main.js"></script>

  <script>
    // üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞
    function checkOrientation() {
      const warning = document.getElementById('rotate-warning');
      const isPortrait = window.matchMedia("(orientation: portrait)").matches;

      if (isPortrait) {
        warning.style.display = 'flex';
      } else {
        warning.style.display = 'none';
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏ –ø–æ–≤–æ—Ä–æ—Ç–µ
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>
</body>
</html>
